name: mdapy
channels:
  - conda-forge
  - defaults
dependencies:
  - python
  - pip
  - taichi==1.2.0
  - pandas
  - tqdm
  - scipy
  - numpy
  - matplotlib
  - SciencePlots
  - sphinx
  - sphinx_rtd_theme
  - pybind11

version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.7"
  commands:
    - python compile.py 